<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Transaksi Overdue (Pending)</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 40px; }
    table { width: 100%; border-collapse: collapse; background: #fff; }
    th, td { padding: 10px; border: 1px solid #eee; }
    th { background: #2979ff; color: #fff; }
  </style>
</head>
<body>
  <h2>Daftar Transaksi Overdue (Pending)</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Pelanggan</th>
        <th>Tanggal Transaksi</th>
        <th>Tanggal Pembayaran</th>
        <th>Status</th>
        <th>Total</th>
        <th>Catatan</th>
      </tr>
    </thead>
    <tbody id="dataBody">
      <tr><td colspan="7" style="text-align:center;">Memuat data...</td></tr>
    </tbody>
  </table>
  <script>
    fetch('/api/overdue-transaksi')
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById('dataBody');
        tbody.innerHTML = '';
        if (!data.length) {
          tbody.innerHTML = '<tr><td colspan="7" style="text-align:center;">Tidak ada data</td></tr>';
          return;
        }
        data.forEach(t => {
          tbody.innerHTML += `
            <tr>
              <td>${t.id}</td>
              <td>${t.customer_name}</td>
              <td>${t.transaction_date ? t.transaction_date.substring(0,10) : '-'}</td>
              <td>${t.payment_date ? t.payment_date.substring(0,10) : '-'}</td>
              <td>${t.status}</td>
              <td>Rp ${t.total ? t.total.toLocaleString('id-ID') : '0'}</td>
              <td>${t.notes || '-'}</td>
            </tr>
          `;
        });
      });
  </script>
</body>
</html>
