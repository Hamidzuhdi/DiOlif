<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tambah Pelanggan Baru</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 40px; }
    .form-container { background: #fff; padding: 30px; border-radius: 8px; max-width: 600px; margin: auto; box-shadow: 0 1px 4px rgba(0,0,0,0.1);}
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 6px; }
    input, select, textarea { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 18px; background: #fff; }
    th, td { padding: 8px; border-bottom: 1px solid #eee; }
    th { background: #2979ff; color: #fff; }
    .btn { padding: 6px 14px; border-radius: 4px; border: none; cursor: pointer; }
    .btn-add { background: #2979ff; color: #fff; }
    .btn-del { background: #ff4d4f; color: #fff; }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Tambah Pelanggan Baru</h2>
    <form id="addCustomerForm">
      <div class="form-group">
        <label>Nama</label>
        <input type="text" name="name" required>
      </div>
      <div class="form-group">
        <label>Tipe</label>
        <select name="type" required>
          <option value="">Pilih Tipe</option>
          <option value="TK">TK</option>
          <option value="SD">SD</option>
          <option value="SMP">SMP</option>
          <option value="Kelompok Tadarus">Kelompok Tadarus</option>
          <option value="Lainnya">Lainnya</option>
        </select>
      </div>
      <div class="form-group">
        <label>Kontak</label>
        <input type="text" name="contact">
      </div>
      <div class="form-group">
        <label>Alamat</label>
        <textarea name="address" rows="2"></textarea>
      </div>
      <h3>Daftar Seragam & Harga</h3>
      <table>
        <thead>
          <tr>
            <th>Seragam</th>
            <th>Ukuran</th>
            <th>Harga</th>
            <th>Catatan</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="uniformBody"></tbody>
      </table>
      <button type="button" class="btn btn-add" onclick="addUniformRow()">Tambah Seragam</button>
      <button type="submit" class="btn btn-add">Simpan</button>
      <a href="/customers" style="margin-left:10px;">Kembali</a>
    </form>
    <div id="responseMessage" style="margin-top:15px;"></div>
  </div>
  <script>
    function addUniformRow() {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td><input type="text" class="uniform_name" required></td>
        <td><input type="text" class="size" required></td>
        <td><input type="number" class="price" min="0" required></td>
        <td><input type="text" class="notes"></td>
        <td><button type="button" class="btn btn-del" onclick="this.closest('tr').remove()">Hapus</button></td>
      `;
      document.getElementById('uniformBody').appendChild(tr);
    }

    document.getElementById('addCustomerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Validasi unik seragam-ukuran
      const rows = Array.from(document.querySelectorAll('#uniformBody tr'));
      const set = new Set();
      for (let row of rows) {
        const name = row.querySelector('.uniform_name').value.trim().toLowerCase();
        const size = row.querySelector('.size').value.trim().toLowerCase();
        const key = name + '|' + size;
        if (set.has(key)) {
          alert('Ukuran "' + size + '" untuk seragam "' + name + '" sudah ada!');
          return;
        }
        set.add(key);
      }
      // Siapkan data
      const form = e.target;
      const data = {
        name: form.name.value,
        type: form.type.value,
        contact: form.contact.value,
        address: form.address.value,
        uniforms: rows.map(row => ({
          uniform_name: row.querySelector('.uniform_name').value,
          size: row.querySelector('.size').value,
          price: parseFloat(row.querySelector('.price').value),
          notes: row.querySelector('.notes').value
        }))
      };
      fetch('/api/customers', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
      })
      .then(async res => {
        const msg = document.getElementById('responseMessage');
        if (res.ok) {
          msg.innerHTML = '<span style="color:green;">Pelanggan berhasil ditambahkan!</span>';
          setTimeout(() => { window.location.href = '/customers'; }, 1000);
        } else {
          const err = await res.text();
          msg.innerHTML = '<span style="color:red;">Gagal: ' + err + '</span>';
        }
      });
    });
  </script>
</body>
</html>
