<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Edit Transaksi Student Order</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 40px; }
    .form-container { background: #fff; padding: 30px; border-radius: 8px; max-width: 400px; margin: auto; box-shadow: 0 1px 4px rgba(0,0,0,0.1);}
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 6px; }
    input, textarea { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: 10px 18px; background: #2979ff; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #1558b0; }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Edit Transaksi Student Order</h2>
    <form id="editStudentOrderForm">
      <div class="form-group">
        <label for="transaction_date">Tanggal Transaksi</label>
        <input type="date" id="transaction_date" name="transaction_date" required>
      </div>
      <div class="form-group">
        <label for="payment_date">Tanggal Pembayaran</label>
        <input type="date" id="payment_date" name="payment_date">
      </div>
      <div class="form-group">
        <label for="notes">Catatan</label>
        <textarea id="notes" name="notes" rows="2"></textarea>
      </div>
      <button type="submit">Simpan Perubahan</button>
      <a href="/repeat-order" style="margin-left:10px;color:#2979ff;">Kembali</a>
    </form>
    <div id="responseMessage" style="margin-top:15px;"></div>
  </div>
  <script>
    const id = window.location.pathname.split('/').pop();
    // GET detail student order
    fetch('/api/transactions/student/' + id)
      .then(res => res.json())
      .then(data => {
        const trx = data.transaction;
        document.getElementById('transaction_date').value = trx.transaction_date ? trx.transaction_date.substring(0,10) : '';
        document.getElementById('payment_date').value = trx.payment_date ? trx.payment_date.substring(0,10) : '';
        document.getElementById('notes').value = trx.notes || '';
      });

    document.getElementById('editStudentOrderForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const data = {
        transaction_date: document.getElementById('transaction_date').value,
        payment_date: document.getElementById('payment_date').value,
        notes: document.getElementById('notes').value
      };
      fetch('/api/transactions/' + id, {
        method: 'PUT',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
      })
      .then(async res => {
        const msg = document.getElementById('responseMessage');
        if (res.ok) {
          msg.innerHTML = '<span style="color:green;">Transaksi berhasil diupdate!</span>';
          setTimeout(() => { window.location.href = '/repeat-order'; }, 1000);
        } else {
          const err = await res.text();
          msg.innerHTML = '<span style="color:red;">Gagal: ' + err + '</span>';
        }
      });
    });
  </script>
</body>
</html>
