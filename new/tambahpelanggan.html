<script>
document.addEventListener('DOMContentLoaded', function() {
    setupFormSubmission();
});

// Setup form submission
function setupFormSubmission() {
    const form = document.getElementById('addCustomerForm');
    form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Validasi form utama
        const name = form.name.value.trim();
        const type = form.type.value;
        const contact = form.contact.value.trim();
        const address = form.address.value.trim();
        
        if (!name || !type) {
            showMessage('Nama instansi dan kategori harus diisi!', 'error');
            return;
        }
        
        // Siapkan data untuk dikirim (tanpa uniforms)
        const customerData = {
            name: name,
            type: type,
            contact: contact || '',
            address: address || ''
        };
        
        console.log('Data yang akan dikirim:', customerData); // Debug log
        
        // Kirim ke API
        submitCustomer(customerData);
    });
}

// Submit data customer ke backend
function submitCustomer(data) {
    const submitBtn = document.querySelector('#addCustomerForm button[type="submit"]');
    const originalText = submitBtn.textContent;
    
    // Show loading
    submitBtn.disabled = true;
    submitBtn.innerHTML = '<i class="ph ph-spinner-gap spin"></i> Menyimpan...';
    
    fetch('/api/customers', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(data)
    })
    .then(async response => {
        console.log('Response status:', response.status); // Debug log
        
        if (response.ok) {
            const result = await response.json();
            console.log('Success result:', result); // Debug log
            showMessage('Pelanggan berhasil ditambahkan!', 'success');
            
            // Redirect ke halaman kelola pelanggan setelah 2 detik
            setTimeout(() => {
                window.location.href = '/kelolapelanggan';
            }, 2000);
        } else {
            const errorText = await response.text();
            console.error('Error response:', errorText); // Debug log
            throw new Error(errorText || 'Gagal menambahkan pelanggan');
        }
    })
    .catch(error => {
        console.error('Fetch error:', error); // Debug log
        showMessage('Gagal menambahkan pelanggan: ' + error.message, 'error');
    })
    .finally(() => {
        // Reset button
        submitBtn.disabled = false;
        submitBtn.textContent = originalText;
    });
}

// Show response message
function showMessage(message, type) {
    const messageDiv = document.getElementById('responseMessage');
    const alertClass = type === 'success' ? 'alert-success' : 'alert-danger';
    const iconClass = type === 'success' ? 'ph-check-circle' : 'ph-warning-circle';
    
    messageDiv.innerHTML = `
        <div class="alert ${alertClass} d-flex align-items-center" role="alert">
            <i class="ph ${iconClass} me-2"></i>
            ${message}
        </div>
    `;
    
    // Auto hide after 5 seconds for error messages
    if (type === 'error') {
        setTimeout(() => {
            messageDiv.innerHTML = '';
        }, 5000);
    }
}

// Add CSS for spinner animation
const style = document.createElement('style');
style.textContent = `
    .spin {
        animation: spin 1s linear infinite;
    }
    @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }
`;
document.head.appendChild(style);
</script>
