<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Pelanggan</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 40px; }
    .form-container { background: #fff; padding: 30px; border-radius: 8px; max-width: 400px; margin: auto; box-shadow: 0 1px 4px rgba(0,0,0,0.1);}
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 6px; }
    input, select, textarea { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: 10px 18px; background: #2979ff; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #1558b0; }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Edit Pelanggan</h2>
    <form id="editCustomerForm">
      <div class="form-group">
        <label>Nama</label>
        <input type="text" name="name" required>
      </div>
      <div class="form-group">
        <label>Tipe</label>
        <select name="type" required>
          <option value="">Pilih Tipe</option>
          <option value="TK">TK</option>
          <option value="SD">SD</option>
          <option value="SMP">SMP</option>
          <option value="Kelompok Tadarus">Kelompok Tadarus</option>
          <option value="Lainnya">Lainnya</option>
        </select>
      </div>
      <div class="form-group">
        <label>Kontak</label>
        <input type="text" name="contact">
      </div>
      <div class="form-group">
        <label>Alamat</label>
        <textarea name="address" rows="2"></textarea>
      </div>
      <button type="submit">Simpan Perubahan</button>
      <a href="/customers" style="margin-left:10px;color:#2979ff;">Kembali</a>
    </form>
    <div id="responseMessage" style="margin-top:15px;"></div>
  </div>
  <script>
    // Ambil ID dari URL
    const id = window.location.pathname.split('/').pop();

    // Fetch data customer
    fetch('/api/customers/' + id)
      .then(res => res.json())
      .then(c => {
        const form = document.getElementById('editCustomerForm');
        form.name.value = c.name;
        form.type.value = c.type;
        form.contact.value = c.contact;
        form.address.value = c.address;
      });

    // Submit update
    document.getElementById('editCustomerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = e.target;
      const data = {
        name: form.name.value,
        type: form.type.value,
        contact: form.contact.value,
        address: form.address.value
      };
      fetch('/api/customers/' + id, {
        method: 'PUT',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
      })
      .then(async res => {
        const msg = document.getElementById('responseMessage');
        if (res.ok) {
          msg.innerHTML = '<span style="color:green;">Pelanggan berhasil diupdate!</span>';
          setTimeout(() => { window.location.href = '/customers'; }, 1000);
        } else {
          const err = await res.text();
          msg.innerHTML = '<span style="color:red;">Gagal: ' + err + '</span>';
        }
      });
    });
  </script>
</body>
</html>
