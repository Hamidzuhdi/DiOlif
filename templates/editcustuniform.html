<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Seragam Pelanggan</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 40px; }
    .form-container { background: #fff; padding: 30px; border-radius: 8px; max-width: 400px; margin: auto; box-shadow: 0 1px 4px rgba(0,0,0,0.1);}
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 6px; }
    input, select, textarea { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: 10px 18px; background: #2979ff; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #1558b0; }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Edit Seragam Pelanggan</h2>
    <form id="editUniformForm">
      <div class="form-group">
        <label for="uniform_name">Nama Seragam</label>
        <input type="text" id="uniform_name" name="uniform_name" required>
      </div>
      <div class="form-group">
        <label for="size">Ukuran</label>
        <input type="text" id="size" name="size" required>
      </div>
      <div class="form-group">
        <label for="price">Harga</label>
        <input type="number" id="price" name="price" min="0" required>
      </div>
      <div class="form-group">
        <label for="notes">Catatan</label>
        <input type="text" id="notes" name="notes">
      </div>
      <button type="submit">Simpan Perubahan</button>
      <a href="/customers" style="margin-left:10px;color:#2979ff;">Kembali</a>
    </form>
    <div id="responseMessage" style="margin-top:15px;"></div>
  </div>
  <script>
    // Ambil id uniform dari URL
    const id = window.location.pathname.split('/').pop();

    // Fetch data uniform
    fetch('/api/customer-uniforms/' + id)
      .then(res => {
        if (!res.ok) throw new Error('Data tidak ditemukan');
        return res.json();
      })
      .then(u => {
        document.getElementById('uniform_name').value = u.uniform_name;
        document.getElementById('size').value = u.size;
        document.getElementById('price').value = u.price;
        document.getElementById('notes').value = u.notes || '';
      })
      .catch(() => {
        document.getElementById('responseMessage').innerHTML = '<span style="color:red;">Data seragam tidak ditemukan.</span>';
        document.getElementById('editUniformForm').style.display = 'none';
      });

    document.getElementById('editUniformForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const data = {
        uniform_name: document.getElementById('uniform_name').value,
        size: document.getElementById('size').value,
        price: parseFloat(document.getElementById('price').value),
        notes: document.getElementById('notes').value
      };
      fetch('/api/customer-uniforms/' + id, {
        method: 'PUT',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
      })
      .then(async res => {
        const msg = document.getElementById('responseMessage');
        if (res.ok) {
          msg.innerHTML = '<span style="color:green;">Seragam berhasil diupdate!</span>';
          setTimeout(() => { window.location.href = '/customers'; }, 1000);
        } else {
          const err = await res.text();
          msg.innerHTML = '<span style="color:red;">Gagal: ' + err + '</span>';
        }
      });
    });
  </script>
</body>
</html>
