<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Daftar Transaksi Student Order</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 40px; }
    .container { background: #fff; padding: 30px; border-radius: 8px; max-width: 1100px; margin: auto; box-shadow: 0 1px 4px rgba(0,0,0,0.1);}
    table { width: 100%; border-collapse: collapse; background: #fff; margin-top: 20px; }
    th, td { padding: 10px; border-bottom: 1px solid #eee; }
    th { background: #2979ff; color: #fff; }
    .sub-table { margin: 0 0 20px 0; }
    .sub-table th, .sub-table td { font-size: 14px; }
    .trx-header { background: #e3f0ff; }
    .trx-title { font-weight: bold; font-size: 17px; margin-bottom: 8px; }
    .btn { padding: 6px 14px; border-radius: 4px; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Daftar Transaksi Student Order</h2>
      <button class="btn" style="background:#2979ff;color:#fff;margin-bottom:18px;" onclick="window.location.href='/repeat-order-form'">
    + Tambah Student Order
  </button>
    <div id="listStudentOrders"></div>
  </div>
  <div id="pdfModal" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.5);z-index:9999;justify-content:center;align-items:center;">
  <div style="background:#fff;padding:20px;max-width:90vw;max-height:90vh;overflow:auto;position:relative;">
    <button onclick="closePdfModal()" style="position:absolute;top:10px;right:10px;">Tutup</button>
    <a id="downloadPdfBtn" href="#" download="kuitansi.pdf" target="_blank" style="margin-bottom:10px;display:inline-block;">Download PDF</a>
    <div style="width:80vw;height:80vh;">
      <iframe id="pdfFrame" style="width:100%;height:100%;" frameborder="0"></iframe>
    </div>
  </div>
</div>
  <script>
    fetch('/api/transactions/student')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('listStudentOrders');
        if (!data || data.length === 0) {
          container.innerHTML = '<div style="color:#aaa;text-align:center;">Tidak ada transaksi student order.</div>';
          return;
        }
        container.innerHTML = '';
        data.forEach((row, idx) => {
          const trx = row;
          // const items = [];
          // Header transaksi
          container.innerHTML += `
            <div class="trx-title">Transaksi #${trx.id} - ${trx.customer_name || '-'} (${trx.transaction_date ? trx.transaction_date.substring(0,10) : '-'})</div>
            <table class="sub-table">
              <tr class="trx-header">
                <td><b>Pembayaran Maks.</b></td>
                <td><b>Status</b></td>
                <td><b>Total Harga (Rp)</b></td>
                <td><b>Catatan</b></td>
                <td><b>Aksi</b></td>
              </tr>
              <tr>
                <td>${trx.payment_date ? trx.payment_date.substring(0,10) : '-'}</td>
                <td>${trx.status || '-'}</td>
                <td>${trx.total ? Number(trx.total).toLocaleString('id-ID') : '0'}</td>
                <td>${trx.notes || '-'}</td>
                <td>
                  <button class="btn" onclick="window.location.href='/transaction-detail-repeat/${trx.id}'">Detail</button>
                  <button class="btn" onclick="window.location.href='/editdetailrepeat/${trx.id}'" style="background:#ffc107;color:#222;">Edit Item</button>
                  <button class="btn" onclick="window.location.href='/editrepeatorder/${trx.id}'" style="background:#2979ff;color:#fff;">Edit Transaksi</button>
                    <button class="btn" style="background:#2979ff;color:#fff;margin-bottom:18px;" onclick="window.location.href='/repeat-order-form'">
                    + Tambah Student Order
                  </button>
                  <button class="btn" style="background:#4caf50;color:#fff;" onclick="previewKuitansi(${trx.id})">Print Kuitansi</button>
                </td>
              </tr>
            </table>
            <table class="sub-table">
              
            </table>
          `;
        });
      })
      .catch(err => {
        document.getElementById('listStudentOrders').innerHTML = '<div style="color:red;">Gagal mengambil data: ' + err + '</div>';
      });
      function previewKuitansi(id) {
  const modal = document.getElementById('pdfModal');
  const frame = document.getElementById('pdfFrame');
  const downloadBtn = document.getElementById('downloadPdfBtn');
  // URL endpoint backend yang generate PDF kuitansi
  const pdfUrl = `/api/transactions/${id}/kuitansi`;
  frame.src = pdfUrl;
  downloadBtn.href = pdfUrl;
  modal.style.display = 'flex';
}
function closePdfModal() {
  document.getElementById('pdfModal').style.display = 'none';
  document.getElementById('pdfFrame').src = '';
}
  </script>
</body>
</html>
