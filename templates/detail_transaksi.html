<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detail Transaksi</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 40px; }
    .container { background: #fff; padding: 30px; border-radius: 8px; max-width: 700px; margin: auto; box-shadow: 0 1px 4px rgba(0,0,0,0.1);}
    h2 { text-align: center; margin-bottom: 24px; color: #2f44c4; }
    table { width: 100%; border-collapse: collapse; margin-top: 18px; background: #fff; }
    th, td { padding: 10px 8px; border-bottom: 1px solid #eee; }
    th { background: #2979ff; color: #fff; }
    tr:last-child td { border-bottom: none; }
    .back-btn { display:inline-block; margin-bottom:18px; padding:8px 18px; background:#2979ff; color:#fff; border-radius:4px; text-decoration:none;}
  </style>
</head>
<body>
  <div class="container">
    <a href="/transactions" class="back-btn">Kembali ke Daftar Transaksi</a>
    <h2>Detail Transaksi</h2>
    <div id="trxInfo"></div>
    <div id="trxInfo"></div>
    <div id="statusActions" style="margin:18px 0;"></div>
    <div style="margin-bottom:12px;">
      <button id="editOrderBtn" style="background:#ffc107;color:#222;border:none;padding:8px 16px;border-radius:4px;cursor:pointer;">Edit Item Pesanan</button>
    </div>
    <h3>Item Pesanan</h3>
    <table>
      <thead>
        <tr>
          <th>Jenis Seragam</th>
          <th>Ukuran</th>
          <th>Jumlah</th>
          <th>Harga Satuan</th>
          <th>Subtotal</th>
          <th>Catatan</th>
        </tr>
      </thead>
      <tbody id="orderItemsBody">
        <tr><td colspan="6" style="text-align:center;color:#aaa;">Memuat data...</td></tr>
      </tbody>
    </table>
  </div>
  <script>
    function editOrderItems(id) {
      window.location.href = '/edit-detail-transaksi/' + id;
    }
    function updateStatus(id, status) {
  if (!confirm('Ubah status transaksi menjadi "' + status + '"?')) return;
  fetch('/api/transactions/' + id + '/status', {
    method: 'PUT',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({ status })
  })
  .then(res => {
    if (res.ok) {
      // Update status di halaman tanpa reload
      document.getElementById('statusText').textContent = status;
      // Refresh tombol status
      location.reload();
    } else {
      alert('Gagal update status');
    }
  });
}
    // Ambil ID dari URL
    const id = window.location.pathname.split('/').pop();
    fetch('/api/transactions/normal/' + id)
      .then(res => res.json())
      .then(trx => {
        // Set Edit button onclick with correct id
        const editBtn = document.getElementById('editOrderBtn');
        if (editBtn) {
          editBtn.onclick = function() { editOrderItems(trx.id); };
        }
        // Info transaksi
        document.getElementById('trxInfo').innerHTML = `
            <b>Pelanggan:</b> ${trx.customer_name || '-'}<br>
            <b>Tanggal Transaksi:</b> ${trx.transaction_date ? trx.transaction_date.substring(0,10) : '-'}<br>
            <b>Pembayaran Maks.:</b> ${trx.payment_date ? trx.payment_date.substring(0,10) : '-'}<br>
            <b>Status:</b> <span id="statusText">${trx.status || '-'}</span><br>
            <b>Total Harga:</b> Rp ${trx.total ? trx.total.toLocaleString('id-ID') : '0'}<br>
            <b>Catatan:</b> ${trx.notes || '-'}
        `;

    // Tombol status dinamis
    let statusButtons = '';
    if (trx.status === 'pending') {
        statusButtons = `
        <button onclick="updateStatus('${trx.id}', 'paid')">Paid</button>
        <button onclick="updateStatus('${trx.id}', 'cancelled')">Cancelled</button>
        `;
    } else if (trx.status === 'paid') {
        statusButtons = `
        <button onclick="updateStatus('${trx.id}', 'pending')">Pending</button>
        <button onclick="updateStatus('${trx.id}', 'cancelled')">Cancelled</button>
        `;
    } else if (trx.status === 'cancelled') {
        statusButtons = `
        <button onclick="updateStatus('${trx.id}', 'pending')">Pending</button>
        <button onclick="updateStatus('${trx.id}', 'paid')">Paid</button>
        `;
    }
    document.getElementById('statusActions').innerHTML = statusButtons;

        // Tabel order item
        const tbody = document.getElementById('orderItemsBody');
        if (!trx.items || !trx.items.length) {
          tbody.innerHTML = '<tr><td colspan="6" style="text-align:center;color:#aaa;">Tidak ada item</td></tr>';
          return;
        }
        tbody.innerHTML = '';
        trx.items.forEach(item => {
          tbody.innerHTML += `
            <tr>
              <td>${item.uniform_name || '-'}</td>
              <td>${item.size}</td>
              <td>${item.quantity}</td>
              <td>Rp ${item.unit_price ? item.unit_price.toLocaleString('id-ID') : '0'}</td>
              <td>Rp ${item.subtotal ? item.subtotal.toLocaleString('id-ID') : '0'}</td>
              <td>${item.notes || '-'}</td>
            </tr>
          `;
        });
      })
      .catch(() => {
        document.getElementById('trxInfo').innerHTML = '<span style="color:red;">Gagal memuat detail transaksi</span>';
        document.getElementById('orderItemsBody').innerHTML = '';
      });
  </script>
</body>
</html>
