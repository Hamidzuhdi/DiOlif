<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Jenis Seragam</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 40px; }
    .form-container { background: #fff; padding: 30px; border-radius: 8px; max-width: 400px; margin: auto; box-shadow: 0 1px 4px rgba(0,0,0,0.1);}
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 6px; }
    input, textarea { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: 10px 18px; background: #2979ff; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #1558b0; }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Edit Jenis Seragam</h2>
    <form id="editProductForm">
      <div class="form-group">
        <label>Nama Jenis Seragam</label>
        <input type="text" name="name" required>
      </div>
      <div class="form-group">
        <label>Deskripsi</label>
        <textarea name="description" rows="2"></textarea>
      </div>
      <button type="submit">Simpan Perubahan</button>
      <a href="/products" style="margin-left:10px;color:#2979ff;">Kembali</a>
    </form>
    <div id="responseMessage" style="margin-top:15px;"></div>
  </div>
  <script>
    // Ambil ID dari URL
    const id = window.location.pathname.split('/').pop();

    // Fetch data uniform
    fetch('/api/uniforms/' + id)
      .then(res => res.json())
      .then(u => {
        const form = document.getElementById('editProductForm');
        form.name.value = u.name;
        form.description.value = u.description;
      });

    // Submit update
    document.getElementById('editProductForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = e.target;
      const data = {
        name: form.name.value,
        description: form.description.value
      };
      fetch('/api/uniforms/' + id, {
        method: 'PUT',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
      })
      .then(async res => {
        const msg = document.getElementById('responseMessage');
        if (res.ok) {
          msg.innerHTML = '<span style="color:green;">Jenis seragam berhasil diupdate!</span>';
          setTimeout(() => { window.location.href = '/products'; }, 1000);
        } else {
          const err = await res.text();
          msg.innerHTML = '<span style="color:red;">Gagal: ' + err + '</span>';
        }
      });
    });
  </script>
</body>
</html>
